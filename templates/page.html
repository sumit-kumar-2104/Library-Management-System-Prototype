    <form id="demo" name ="demo" action="/filter" method="POST">
      <select name="filterOptions">
        <option value="name">title</option>
        <option value="section">section</option>
        <option value="author">author</option>
      </select>
      <input type="text" name="searchKey" placeholder="search">
      <input type="submit" value="submit">
    </form>


     <h2>Top Books</h2>
    

     <div class="container">
        {% for item in read %}
        <div class="card-container">
          <div class="card">
            <div class="cover" style="background-image: url('{{ item.cover }}');"></div>
            <div class="description">
              <h3>{{ item.name }}</h3>
              <p>Author: {{ item.author }}</p>
              <p>{{ item.content }}</p>
            </div>
            <!-- Add request button with item.id as value -->
            <form class="request-form" action="/requestb" method="POST">
              <input type="hidden" name="bookId" value="{{ item.id }}">
              <input type="submit" class="request-button" value="Request">
            </form>
          </div>
        </div>
        {% endfor %}
      </div>
  



  </script>
 

</body>
</html>
